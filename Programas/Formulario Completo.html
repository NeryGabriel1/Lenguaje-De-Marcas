<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contratación de Servicio Telefónico</title>
</head>
<body>
  <h1>Inegrantes: Pedro, Eduardo,Nery</h1>
  <h1>Contratación de Servicio Telefónico</h1>
  <form action="#" method="post">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Z]" maxlength="9" required><br><br>

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" pattern="[A-ZÁÉÍÓÚÑ][a-záéíóúñ]+\s([A-ZÁÉÍÓÚÑ][a-záéíóúñ]+\s?){0,4}" maxlength="50" required><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="\+\d{2}\s\d{3}\s\d{7}" placeholder="+34 123 4567890" required><br><br>

    <label for="tarifa">Tarifa:</label>
    <select id="tarifa" name="tarifa" required>
      <option value="" disabled selected>Selecciona una tarifa</option>
      <option value="tarifa-joven">Tarifa Joven</option>
      <option value="tarifa-senior">Tarifa Senior</option>
      <option value="tarifa-plana-superior">Tarifa Plana Superior</option>
    </select><br><br>

    <label for="fecha">Fecha de comienzo del servicio:</label>
    <input type="date" id="fecha" name="fecha" required><br><br>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="codigo-postal">Código Postal:</label>
    <input type="number" id="codigo-postal" name="codigo-postal" pattern="[0-9]{5}" required><br><br>

    <label for="opinion">Opinión sobre el servicio:</label><br>
    <textarea id="opinion" name="opinion" rows="7" cols="50" maxlength="20"></textarea><br><br>

    <label for="calificacion">Calificación (0-10):</label>
    <input type="number" id="calificacion" name="calificacion" min="0" max="10" required><br><br>

    <label for="notificaciones-sms">Notificaciones por SMS:</label><br>
    <input type="radio" id="si" name="notificaciones-sms" value="si" required>
    <label for="si">Sí</label>
    <input type="radio" id="no" name="notificaciones-sms" value="no" required>
    <label for="no">No</label><br><br>

    <label for="condiciones">Acepto las condiciones del servicio:</label>
    <input type="checkbox" id="condiciones" name="condiciones" required><br><br>

    <label for="info-condiciones">Condiciones del servicio:</label><br>
    <textarea id="info-condiciones" rows="10" cols="50" readonly>
      AI utilizar nuestro servicio de venta de líneas telefónicas, aceptas cumplir con un uso aceptable para fines legítimos, evitando actividades ilegales o fraudulentas. Durante el registro y el uso de tu cuenta, te comprometes a proporcionar información precisa, mantener la confidencialidad y asumir la responsabilidad de tu cuenta. Al realizar compras, reconoces la obligación de pagar los montos indicados, sujetos a posibles cambios de precios. La entrega y activación de la línea seguirán los plazos establecidos, y la cancelación estará sujeta a nuestras políticas. Como usuario, te responsabilizas del uso adecuado de la línea y debes respetar nuestras políticas de privacidad y seguridad de datos. Nos reservamos el derecho de modificar, suspender o terminar el servicio según sea necesario.
    </textarea><br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Reiniciar">
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meses</title>

    <style>
        p {
            text-align: center;
            width: 100px;
            margin: 40px auto;
        }
    </style>
    <script>
        var meses = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];
        /********************************************************************************/
        window.addEventListener("load", () => { cargar(); })
        /********************************************************************************/
        function cargar() {
            var destino = document.getElementById("smeses");
            for (i = 0; i < meses.length; i++) {
                var h = document.createElement("option");
                h.text = meses[i];
                h.value = i;
                destino.add(h);
            }
            /********************************************************************************/
            var destino = document.getElementById("saños");
            for (i = 2000; i <= 2020; i++) {
                var h = document.createElement("option");
                h.text = i;
                h.value = i;
                destino.add(h);

            }
            /********************************************************************************/
            document.getElementById("smeses").addEventListener("change", () => { cambio(); })
            document.getElementById("saños").addEventListener("change", () => { cambio(); })
            cambio();
        }
        /********************************************************************************/
        function cambio() {
            var nmes = parseInt(document.getElementById("smeses").value);
            var naño = parseInt(document.getElementById("saños").value);
            var poner;
            switch (nmes) {
                case 0: case 2: case 4: case 6: case 7: case 9: case 11:
                    poner = 31;
                    break;
                case 1: //frebrero
                    poner = esbisiesto(naño) ? 29 : 28;
                    break
                default:
                    poner= 30;
                    break
            }
            document.getElementById("ndias").innerHTML=poner;

        }
        /********************************************************************************/
        function esbisiesto(a){
            if((a%4==0 && a%100!=100)||(a%400==0)) return true;
            return false;

        }
    </script>
</head>

<body>
    <p><select id="saños"></select></p>
    <p><select id="smeses"></select></p>
    <p id="ndias"></p>

</body>

</html>

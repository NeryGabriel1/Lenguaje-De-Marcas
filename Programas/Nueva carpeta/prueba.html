<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var anno=parseInt(prompt("Dime el a√±o"))
        var mes=parseInt(prompt("Dime el mes"))
        var fecha=new Date(anno,mes,1);
        var mes=fecha.getMonth();   //numero mes 0-11
        while(fecha.getMonth()==mes){
            document.write(fecha.getDate()+" "+fecha.getFullYear()+"<br>")
            fecha.setDate(fecha.getDate()+1);
        }
    </script>
</body>
</html>

    <script>
        function inicio() {
            for (let k=1;k<=4;k++){

            for (let i=0; i<=255;i++) {
                let op=document.createElement("option");
                op.text=i;
                op.value=i;
                destino.appendChild(op);
            }
            destino.addEventListener('change',()=>{ scambio(destino);});
 
            let otro = document.getElementById('numeros_'+k);
            otro.addEventListener('input', () => { cambio(otro);})
        }
    }
        function scambio(destino) {
            var n=(destino.id).substring((destino.id).indexOf('_')+1);
            document.getElementById('numeros_'+n).value = destino.value;
            binario(n);
        }
        function cambio(destino) {
            var n=(destino.id).substring((destino.id).indexOf('_')+1);
            document.getElementById('snumeros_'+n).value = destino.value;
            binario(n);
        }
        function binario(a) {
            var n=document.getElementById('snumeros_'+a).value;
            var cadena="";
            while(n!=0) {
                cadena=(n%2)+cadena;
                n=parseInt(n/2);
            }
            var m = 8 - cadena.length;
            document.getElementById('pnumeros_'+a).innerHTML ='0'.repeat(m)+cadena;
        }
        window.addEventListener('load', function () { inicio(); })
    </script>
